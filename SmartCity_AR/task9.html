<!DOCTYPE html>


<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

	<script src='vendor/ar.js/aframe/build/aframe-ar.js'></script>
	<script>ARjs.Context.baseURL = 'vendor/ar.js/three.js/'</script>

	<script src="../src/gps-camera-debug.js"></script>
	<script src="../src/gps-camera-position.js"></script>
	<script src="../src/gps-camera-rotation.js"></script>
	<script src="../src/gps-entity-place.js"></script>

<body style='margin: 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>

		<a-sphere gps-entity-place="latitude: 47.488783; longitude: 19.059657;"  radius=2 color=yellow></a-sphere>
		<a-sphere gps-entity-place="latitude: 47.488683; longitude: 19.059451;"  radius=2 color=white></a-sphere>
		<a-sphere gps-entity-place="latitude: 47.507202877499545; longitude: 19.045729517547556;"  radius=2 color=red></a-sphere>
		<a-sphere gps-entity-place="latitude: 47.48699351009208; longitude: 19.046437620727488;"  radius=2 color=green></a-sphere>

		<a-camera id="camera" user-height="1.6" gps-camera-position gps-camera-rotation gps-camera-debug></a-camera>
	</a-scene>
</body>
</html>
