<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene

      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      
      <a-sphere gps-entity-place="latitude: 47.488783; longitude: 19.059657;"  radius=2 color=yellow></a-sphere>
		<a-sphere gps-entity-place="latitude: 47.488683; longitude: 19.059451;"  radius=2 color=white></a-sphere>
		<a-sphere gps-entity-place="latitude: 47.507202877499545; longitude: 19.045729517547556;"  radius=2 color=red></a-sphere>
		<a-sphere gps-entity-place="latitude: 47.48699351009208; longitude: 19.046437620727488;"  radius=2 color=green></a-sphere>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
